        nav {

        }
        nav ul {

            padding: 0;
            margin: 0;

        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #003366; /* Azul mais escuro ao passar o mouse */
        }

            padding: 40px;
            text-align: center;
        }
